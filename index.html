<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>La tienda de DAWEWIWOWU</title>
    <link rel="icon" href="imagenes/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="contenedor">
    <header>
        <h1>La tienda de DAWEWIWOWU</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li>
                <a href="#" data-bs-toggle="offcanvas" data-bs-target="#carrito">
                    Carrito de la compra
                </a>
            </li>
        </ul>
    </nav>

    <div class="contenido">
        <main>
            <div class="main-header">
                <h2 id="titulo-main">Todos los productos</h2>
                <input type="text" id="buscador" class="form-control w-25" placeholder="Buscar por nombre">
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4" id="productos"></div>

            <div class="paginacion mt-4" id="paginacion-info">
                </div>
        </main>

        <aside>
            <h3>Añadir productos</h3>
            <form id="form-producto">
                <select class="form-control mb-2" id="tipo-nuevo">
                    <option value="JuegoMesa">Juego de mesa</option>
                    <option value="Videojuego">Videojuego</option>
                    <option value="Puzzle">Puzzle</option>
                </select>
                <input type="text" id="nombre-nuevo" class="form-control mb-2" placeholder="Nombre" required>
                <input type="number" id="precio-nuevo" class="form-control mb-2" placeholder="Precio" required>
                <textarea id="desc-nuevo" class="form-control mb-2" placeholder="Descripción"></textarea>
                <input type="text" id="extra-nuevo" class="form-control mb-2" placeholder="Dato extra (ej: Compañía o Piezas)">
                <input type="file" class="form-control mb-2" id="foto-producto" accept="image/*">
        
        <div class="drop-zone mb-2" id="drop-zone">
            Arrastra tu imagen aquí
        </div>

        <button type="submit" class="btn btn-dark w-100">Subir producto</button>
            </form>
        </aside>
    </div>

    <footer>Copyright DAWE</footer>
</div>

<div class="offcanvas offcanvas-start" id="carrito">
    <div class="offcanvas-header">
        <h5>Carrito de la compra</h5>
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="carrito-body">
        <p>No hay productos en el carrito.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
